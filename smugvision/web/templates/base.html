<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}smugVision{% endblock %}</title>
    
    <!-- Pico CSS for minimal styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="/">smugVision</a></strong></li>
        </ul>
        <ul>
            <li><a href="/">Process Album</a></li>
            <li><a href="/faces">Known Faces</a></li>
            <li><a href="/relationships">Relationships</a></li>
        </ul>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="container">
        <small>smugVision - AI-powered photo metadata generation</small>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
